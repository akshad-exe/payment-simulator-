<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - NPCI Payment Simulator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="result-container">
            <div class="result-card">
                <h1 class="result-title">API Test</h1>
                <p class="result-message">Testing the backend API connection</p>
                
                <div id="test-results">
                    <h3>Test Results:</h3>
                    <div id="results-content">
                        <p>Running tests...</p>
                    </div>
                </div>
                
                <button class="action-btn" onclick="runTests()">Run Tests Again</button>
                
                <div style="margin-top: 20px;">
                    <a href="checkout.html" style="color: #0d236a; text-decoration: none;">← Back to Checkout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal Popup -->
    <div id="custom-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modal-title">Notification</span>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modal-message">Operation completed successfully!</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://payment-simulator-2.onrender.com';
        
        // Function to show custom modal
        function showModal(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('custom-modal').style.display = 'block';
        }
        
        // Function to close modal
        function closeModal() {
            document.getElementById('custom-modal').style.display = 'none';
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('custom-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        async function runTests() {
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = '<p>Running tests...</p>';
            
            try {
                // Test 1: Basic API connectivity
                resultsContent.innerHTML += '<p>Test 1: Checking API connectivity...</p>';
                const response = await fetch(API_BASE_URL);
                resultsContent.innerHTML += `<p>✓ API connectivity test: Status ${response.status}</p>`;
                
                // Test 2: Create transaction
                resultsContent.innerHTML += '<p>Test 2: Creating test transaction...</p>';
                const transactionData = {
                    amount: 100.00,
                    sender_upi_id: "test@upi",
                    receiver_upi_id: "merchant@upi",
                    sender_name: "Test User",
                    receiver_name: "Merchant Account",
                    sender_phone: "+919876543210",
                    receiver_phone: "+919876543211"
                };
                
                const createResponse = await fetch(`${API_BASE_URL}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transactionData)
                });
                
                resultsContent.innerHTML += `<p>✓ Transaction creation: Status ${createResponse.status}</p>`;
                
                if (createResponse.ok) {
                    const transaction = await createResponse.json();
                    resultsContent.innerHTML += `<p>✓ Transaction created with ID: ${transaction.id}</p>`;
                    
                    // Test 3: Update transaction status
                    resultsContent.innerHTML += '<p>Test 3: Updating transaction status...</p>';
                    const statusResponse = await fetch(`${API_BASE_URL}/${transaction.id}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ status: 'success' })
                    });
                    
                    resultsContent.innerHTML += `<p>✓ Status update: Status ${statusResponse.status}</p>`;
                    
                    if (statusResponse.ok) {
                        const updatedTransaction = await statusResponse.json();
                        resultsContent.innerHTML += `<p>✓ Transaction status updated: ${updatedTransaction.status}</p>`;
                    }
                }
                
                resultsContent.innerHTML += '<p style="color: green; font-weight: bold;">All tests completed successfully!</p>';
                showModal('API Test Complete', 'All API tests have completed successfully!');
            } catch (error) {
                resultsContent.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Test error:', error);
                showModal('API Test Error', `An error occurred during testing: ${error.message}`);
            }
        }
        
        // Run tests when page loads
        window.onload = runTests;
    </script>
</body>
</html>
