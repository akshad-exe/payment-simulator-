<head>

    <title>Checkout - NPCI Payment Simulator</title>

</head>
<body>
    <div class="container">
        <div class="checkout-container">
            <!-- Left Section - Order Summary -->
            <div class="order-summary">

                        <button class="scan-btn" onclick="proceedToPayment()">Pay with QR</button>
                    </div>

                <!-- Pay Now Button -->
